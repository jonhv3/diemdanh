<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Điểm Danh Học Sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center text-primary mb-4">Công Cụ Điểm Danh Học Sinh</h1>

        <!-- Tabs -->
        <ul class="nav nav-pills mb-3" id="tabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="attendance-tab" data-bs-toggle="pill" data-bs-target="#attendance" type="button" role="tab">Điểm Danh</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="add-student-tab" data-bs-toggle="pill" data-bs-target="#add-student" type="button" role="tab">Thêm Học Sinh</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="query-tab" data-bs-toggle="pill" data-bs-target="#query" type="button" role="tab">Truy Vấn</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Điểm Danh -->
            <div class="tab-pane fade show active" id="attendance" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h2 class="h5">Điểm Danh Học Sinh</h2>
                        <input type="text" id="attendanceStudentName" class="form-control mb-3" placeholder="Tên học sinh">
                        <input type="datetime-local" id="attendanceDateTime" class="form-control mb-3">
                        <select id="attendanceClass" class="form-select mb-3">
                            <option value="Piano">Piano</option>
                            <option value="Guitar">Guitar</option>
                            <option value="Nhảy">Nhảy</option>
                            <option value="Thanh Nhạc">Thanh Nhạc</option>
                            <option value="Vẽ">Vẽ</option>
                            <option value="MC">MC</option>
                        </select>
                        <textarea id="attendanceContent" class="form-control mb-3" rows="3" placeholder="Nội dung buổi học"></textarea>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="attendanceAbsent" class="form-check-input">
                            <label for="attendanceAbsent" class="form-check-label">Vắng mặt</label>
                        </div>
                        <button id="markAttendanceButton" class="btn btn-success w-100">Điểm Danh</button>
                    </div>
                </div>
            </div>

            <!-- Thêm Học Sinh -->
            <div class="tab-pane fade" id="add-student" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h2 class="h5">Thêm Học Sinh</h2>
                        <input type="text" id="newStudentName" class="form-control mb-3" placeholder="Tên học sinh">
                        <div id="addClassesSelection" class="mb-3">
                            <label><input type="checkbox" value="Piano" class="form-check-input"> Piano</label>
                            <label><input type="checkbox" value="Guitar" class="form-check-input"> Guitar</label>
                            <label><input type="checkbox" value="Nhảy" class="form-check-input"> Nhảy</label>
                            <label><input type="checkbox" value="Thanh Nhạc" class="form-check-input"> Thanh Nhạc</label>
                            <label><input type="checkbox" value="Vẽ" class="form-check-input"> Vẽ</label>
                            <label><input type="checkbox" value="MC" class="form-check-input"> MC</label>
                        </div>
                        <button id="addStudentButton" class="btn btn-primary w-100">Thêm Học Sinh</button>
                    </div>
                </div>
            </div>

            <!-- Truy Vấn -->
            <div class="tab-pane fade" id="query" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h2 class="h5">Truy Vấn Lịch Sử</h2>
                        <input type="text" id="queryStudentName" class="form-control mb-3" placeholder="Tên học sinh">
                        <div class="row g-2 mb-3">
                            <div class="col">
                                <input type="date" id="queryStartDate" class="form-control">
                            </div>
                            <div class="col">
                                <input type="date" id="queryEndDate" class="form-control">
                            </div>
                        </div>
                        <button id="queryButton" class="btn btn-info w-100">Truy Vấn</button>
                    </div>
                </div>
                <div id="queryResult" class="mt-4">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Tên</th>
                                <th>Ngày</th>
                                <th>Lớp</th>
                            </tr>
                        </thead>
                        <tbody id="queryResultBody">
                            <!-- Kết quả sẽ hiển thị tại đây -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
